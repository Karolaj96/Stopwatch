<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stoper</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,700;1,300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0550e55507.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>
    <div class="stoper-box">
        <div class="info">
            <i class="fa-solid fa-circle-question"></i>
        </div>
        <h1>Stoper</h1>
        <p class="stopwatch">00:00</p>
        <p class="time">00:00</p>
        <div class="buttons">
            <button class="start"><i class="fa-solid fa-play"></i></button>
            <button class="pause"><i class="fa-solid fa-pause"></i></button>
            <button class="stop"><i class="fa-solid fa-stop"></i></button>
            <button class="reset"><i class="fa-solid fa-x"></i></button>
            <button class="archives">Archiwum</button>
        </div>
        <div class="archives-box">
            <ul class = "results">
            </ul>
        </div>
    </div>
    <div class = "instruction">
        <h3>Instrukcja:</h3>
        <p><i class="fa-solid fa-play"></i> - start</p>
        <p><i class="fa-solid fa-pause"></i> - pauza</p>
        <p><i class="fa-solid fa-stop"></i> - stop</p>
        <p><i class="fa-solid fa-x"></i> - skasuj pomiary (z archiwum włącznie)</p>
        <p>Archiwum - podejrzyj wcześniejsze pomiary</p>
        <button class="exit">zakmnij</button>
    </div>  
    
    <script src="JS/main.js"></script>
</body>
</html>
